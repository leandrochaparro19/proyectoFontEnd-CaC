<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/283335a286.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/contacto.css">
    <title>Contacto</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="../imagenes/logo3.png" alt="Logo de haven">
            <h3>Haven</h3>
        </div>

        <nav>
            <a href="./index.html">Inicio</a>
            <a href="./productos.html">Productos</a>
            <a href="./nosotros.html">Nosotros</a>
            <a href="./contacto.html">Contacto</a>
            <div class="animation start-home"></div>
        </nav>

        <div class="logo">
            <img src="../imagenes/logo3.png" alt="Logo de haven">
            <h3>Haven</h3>
        </div>
    </header>

    <div class="formulario-contacto contenedor">

        <div class="informacion-contacto">
            <img src="../imagenes/charlar.png" alt="imagen contactanos" class="imgContacto">
            <h3>Contactanos</h3>
            <div>
                <p><i class="fas fa-map-marker-alt"></i>Bs.As - calle 28</p>
                <p><i class="fas fa-envelope"></i> havenEmpresa@hotmail.com</p>
                <p><i class="fas fa-phone-alt"></i>+995437899411</p>
            </div>
            <div class="redes-sociales">
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-twitter-square"></i>
                <i class="fab fa-instagram"></i>
            </div>
        </div>

        <form class="formulario">
            <div class="input-formulario">
                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Ingresar nombre" required="obligatorio" id="nombre">
            </div>
            <div class="input-formulario">
                <label for="correo">Correo</label>
                <input type="email" placeholder="ejemplo@hotmail.com" required="obligatorio" id="correo">
            </div>
            <div class="input-formulario">
                <label for="telefono">Teléfono</label>
                <input type="tel" placeholder="ejemplo: +99 543 789 9411" required="obligatorio" id="telefono">
            </div>
            <div class="input-formulario">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje"></textarea>
            </div>
            <div class="input-ofertas">
                <input type="checkbox" id="ofertas">
                <label for="ofertas">Deseo recibir ofertas y promociones por correo electrónico</label><br><br>
            </div>
            <div class="btn-formulario">
                <input type="submit" value="Enviar">
            </div>

        </form>
    </div>

    <script src="./script.js"></script>
</body>

</html>
